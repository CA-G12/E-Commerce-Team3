<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="signup">
				<div class="signup__field">
					<i class="signup__icon fas fa-user"></i>
					<input type="text" class="signup__input" placeholder=" name" id="username">
				</div>
				<div class="signup__field">
					<i class=" signup__icon fas  fa-envelope"></i>
					<input type="email" class="signup__input" placeholder="Email"id="email">
				</div>
				<div class="signup__field">
					<i class="signup__icon fas fa-lock"></i>
					<input type="password" class="signup__input" placeholder="Password"id='password'>
				</div>
				<div class="signup__field">
					<i class="signup__icon fas fa-lock"></i>
					<input type="password" class="signup__input" placeholder=" confirm Password"id="confirmpassword">
				</div>
				<div class="signup__field">
					<i class=" signup__icon fas fa-image"></i>
					<input type="text" class="signup__input" placeholder=" image" id="logo">
				</div>

				<button class="button signup__submit" id="signup">
					<span class="button__text">sign up  Now</span>

				</button>
			</form>

		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>

<script src="https://kit.fontawesome.com/35e6eadf3f.js" crossorigin="anonymous"></script>

</body>
</html>
